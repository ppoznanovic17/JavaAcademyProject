<app-header></app-header>
<div class="container">
    <h1 *ngIf="assistant">{{assistant.name}} {{assistant.lastName}}</h1>
    <br><br>
  <div *ngFor="let s of assistantSubject" style="display: flex; width: 100%">
    <div style="width: 40%; display: inline-block">
      <p style="display: inline-block; min-width: 200px">{{s.subject.name}}</p>
      <button class="mat-button" (click)="go(s.subject.id)">See more</button>
      <hr>
    </div>
  </div>


</div>
